
	<div class='eventDetail'>
		<div>
			<header class='${eventColor}'>
				<span class='eventAssoc'>${eventAssoc}</span>
				<h3>${eventType}</h3>
			</header>
			<section>
				{{if eventImage}}
					<img align='left' alt='${eventTitle}' src='${eventImage}' />
				{{/if}}
				<h4>
					<a href='#'>${eventTitle}</a>
				</h4>
				<p>${eventDescrip}</p>
			</section>
			<span class='pointer'></span>
		</div>
	</div>
